<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio | Erika Alonso</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <object class="logo" type="image/svg+xml" data="portfolio-logo.svg.xml"></object>
                </div>
                <div class="col-md-6">
                    <h1 class="title-thin text-right">ERIKA ALONSO</h1>
                    <h4 class="subtitle-norm text-right">Graphic and Web Design | Houston, Texas</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr class="hr-thin">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="hero" src="images/background2.png" alt="Textured Design">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h3 class="muted">Featured Work</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                <a href="#">
                    <img class="featured" src="images/trifold-brochure-inside.png" alt="Trifold Brochure">
                </a>
                    <h3 class="text-center"><a href="#">Animal Charity Evalutors</a></h3>
                    <p class="subheader-xs text-center">Trifold Brochure</p>
                </div>
                <div class="col-md-4">
                <a href="#">
                    <img class="featured" src="images/infographic-confined.png" alt="Infographic">
                </a>
                    <h3 class="text-center"><a href="#">Farmed Animals by Numbers</a></h3>
                    <p class="subheader-xs text-center">Infographic</p>
                </div>
                <div class="col-md-4">
                <a href="#">
                    <img class="featured" id="klinenberg" src="images/klinenberg-poster.png" alt="Poster Design">
                </a>
                    <h3 class="text-center"><a href="#">Eric Klinenberg Lecture</a></h3><p class="subheader-xs text-center">Event Poster</p>
                </div>
            </div>
        </div>
    </body>
</html>
