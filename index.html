<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Portfolio | Erika Alonso</title>
        <link rel="stylesheet" href="css/bootstrap.css">

    <body>
        <div class="container">

                    <table class="social">
                        <tbody>
                            <row>
                                <td class="share" id="fb">
                                    <a href="https://facebook.com/erikaalonso.5205" title="Facebook" target="_blank">
                                        <img src="images/social-fb.png" alt="Facebook icon">
                                    </a>
                                </td>
                                <td class="share" id="git">
                                    <a href="https://github.com/erikaalonso" title="Github" target="_blank">
                                        <img src="images/social-git.png" alt="Github icon">
                                    </a>
                                </td>
                                <td class="share" id="behance">

                                </td>
                                <td class="share" id="pinterest">

                                </td>
                                <td class="share" id="linkedin">

                                    </a>
                                </td>
                            </row>
                        </tbody>

            <div class="row">
                <div class="col-md-12">
                    <hr class="hr-thin">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="hero" src="images/background2.png" alt="Textured Design">

            </div>

                <div class="col-md-4">
                    <h3 class="muted">Featured Work</h3>
                </div>
            </div>
            <div class="row">

                    <a href="#">

                </div>
                <div class="col-md-4">
                    <a href="#">
                    <img class="featured" src="images/infographic-confined.png" alt="Infographic">
                    </a>

                    <p class="subheader-xs text-center">Infographic</p>
                </div>
                <div class="col-md-4">
                    <a href="#">
                    <img class="featured" id="klinenberg" src="images/klinenberg-poster.png" alt="Poster Design">
                    </a>
                    <h3 class="text-center"><a href="#">Eric Klinenberg Lecture</a></h3><p class="subheader-xs text-center">Event Poster</p>
